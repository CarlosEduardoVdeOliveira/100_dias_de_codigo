<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <h3>Gerador de senha</h3>
    <div class="group-input">
      <input type="number" id="input-size-password" placeholder="Digite o tamanho da senha...">
      <button id="btn-generate-password">Gerar senha</button>  
    </div>
    <div class="content-password">
      <div class="result-password"></div>
      <button id="btn-copy" title="Copiar"><i class="fa fa-clipboard"></i></button>
      <button id="btn-generate-new-password">Gerar nova senha</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
